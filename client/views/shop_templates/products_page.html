<template name="ProductsPage">
  <div class="product-big-title-area">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="product-bit-title text-center">
            <h2>{{category}}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
    <div class="row">
        {{#each products}}
          {{> ProductBox}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
