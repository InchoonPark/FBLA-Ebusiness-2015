<template name="SingleProduct">
  <div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
      <div class="row">           
        <div class="product-content-right">
          <div class="product-breadcroumb">
            <a href="{{pathFor 'Home'}}">Home</a>
            <a href="{{_ "lowercase" category}}">{{category}}</a>
            <a href="#">{{name}}</a>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="product-images">
            <div class="product-main-img">
              <img src="{{photoname}}.jpg" alt="{{name}}">
            </div>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="product-inner">
            <h2 class="product-name">{{name}}</h2>
            <div id="product-rating"></div>
            <div class="product-inner-price">
              <ins>${{price}}</ins>
            </div>    

            <form action="" class="cart" id="cart-form">
              <div class="quantity">
                <input type="number" size="4" class="input-text qty text" title="Qty" value="1" name="quantity" min="1" step="1">
              </div>
              <button class="product_button add-to-cart-button" type="submit">Add to cart</button>
            </form>    

            <div role="tabpanel">
              <ul class="product-tab" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Description</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Reviews</a></li>
              </ul>
              <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="home">
                  <h2>Product Description</h2>  
                  <p>{{sentence}}</p>

                  <p>{{par}}</p>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="profile">
                  <div class="alert alert-danger" role="alert" style="display: none">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Please fill out all fields.
                  </div>
                  <h2>Write a Review!</h2>
                  <div class="submit-review">
                    {{#if currentUser}}
                    <form id="form">
                      <label for="name">Name</label> 
                      <input name="name" type="text" placeholder="What other users will see your name as.">
                      <label>Rating</label>
                      {{> starsRating id='rating' mutable=true}}
                      <label for="review-summary">Summary</label>
                      <textarea name="review-summary" rows="5" placeholder="A brief summary of your experience with this product."></textarea>
                      <input type="submit" value="Submit review">
                    </form>
                    {{else}}
                    Please login to make a review.
                    {{/if}}
                  </div>
                  <h2>Reviews</h2>
                  {{#each reviews}}
                    {{> Review}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>                    
    </div>
  </div>
</template>
